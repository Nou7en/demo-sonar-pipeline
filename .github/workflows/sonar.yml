name: Pipeline CI/CD Completo

on:
  push:
    branches:
      - main

jobs:
  build-test-scan-deploy:
    name: Flujo Completo de Calidad
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el c√≥digo
      - name: üì• Checkout del C√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Instalar Librer√≠as
      - name: üêç Instalar Python y Dependencias
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ‚¨áÔ∏è Instalar Librer√≠as de Test
        run: |
          pip install pytest pytest-cov
          echo "Librer√≠as instaladas correctamente."

      # 3. Test y Coverage (Genera el reporte para Sonar)
      - name: üß™ Ejecutar Tests y Coverage
        run: |
          pytest --cov=. --cov-report=xml
          # Esto genera un archivo 'coverage.xml' que Sonar leer√°

      # 4. An√°lisis de SonarCloud
      - name: üîç SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 5. Despliegue Simulado (Solo si Sonar pasa)
      - name: üöÄ Despliegue a Producci√≥n (Simulado)
        run: |
          echo "Iniciando despliegue..."
          sleep 2  # Pausa dram√°tica para la demo
          echo "Copiando archivos al servidor..."
          sleep 2
          echo "¬°Despliegue completado con √©xito!"

      # 6. Notificaci√≥n por Correo
      - name: üìß Notificar Resultado
        run: |
          echo "---------------------------------------------------"
          echo "Generando reporte de env√≠o..."
          echo "Destinatario: tony.chenzhang@udla.edu.ec"
          echo "Asunto: [GitHub Actions] Pipeline Exitoso"
          echo "Estado: COMPLETADO"
          echo "Enviando correo..."
          sleep 1
          echo "‚úÖ Correo enviado exitosamente a tony.chenzhang@udla.edu.ec"
          echo "---------------------------------------------------"
