name: Pipeline Visual de Calidad

on:
  push:
    branches:
      - main

jobs:
  # CAJA 1: Pruebas Unitarias
  pruebas:
    name: üß™ Ejecutar Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Instalar dependencias y Testear
        run: |
          pip install pytest pytest-cov
          pytest --cov=. --cov-report=xml
      # Guardamos el reporte de coverage para pasarlo a la siguiente caja
      - name: Guardar Reporte Coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

  # CAJA 2: SonarCloud (Depende de Pruebas)
  sonar:
    name: üîç SonarCloud Scan
    needs: pruebas # Esto conecta la caja con la anterior
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # Descargamos el reporte de la caja anterior
      - name: Descargar Reporte Coverage
        uses: actions/download-artifact@v3
        with:
          name: coverage-report

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # CAJA 3: Despliegue (Depende de Sonar)
  despliegue:
    name: üöÄ Despliegue Simulado
    needs: sonar
    runs-on: ubuntu-latest
    steps:
      - name: Simular Deploy
        run: |
          echo "Desplegando a producci√≥n..."
          sleep 2
          echo "¬°Despliegue completado!"

  # CAJA 4: Notificaci√≥n (Depende de Despliegue)
  notificacion:
    name: üìß Enviar Correo
    needs: despliegue
    runs-on: ubuntu-latest
    steps:
      - name: Notificar a Tony
        run: |
          echo "Enviando correo a tony.chenzhang@udla.edu.ec..."
          echo "Asunto: Pipeline Exitoso"
          sleep 1
          echo "‚úÖ Correo enviado."
