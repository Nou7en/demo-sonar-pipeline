name: Pipeline Visual de Calidad

on:
  push:
    branches:
      - main

jobs:
  # CAJA 1: Construcci√≥n e Instalaci√≥n
  instalacion:
    name: üì¶ Construcci√≥n e Instalaci√≥n
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Descargar Librer√≠as
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          echo "‚úÖ Librer√≠as descargadas correctamente."
      - name: Verificar Compilaci√≥n (Syntax Check)
        run: |
          python -m compileall .
          echo "‚úÖ El c√≥digo compila correctamente (sintaxis v√°lida)."

  # CAJA 2: Pruebas Unitarias (Depende de Instalaci√≥n)
  pruebas:
    name: üß™ Ejecutar Tests
    needs: instalacion # Conecta con la caja anterior
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Instalar dependencias y Testear
        run: |
          pip install pytest pytest-cov
          pytest --cov=. --cov-report=xml

      # Guardamos el reporte para Sonar (Usando v4)
      - name: Guardar Reporte Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # CAJA 3: SonarCloud (Depende de Pruebas)
  sonar:
    name: üîç SonarCloud Scan
    needs: pruebas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Descargamos el reporte (Usando v4)
      - name: Descargar Reporte Coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # CAJA 4: Despliegue (Depende de Sonar)
  despliegue:
    name: üöÄ Despliegue Simulado
    needs: sonar
    runs-on: ubuntu-latest
    steps:
      - name: Simular Deploy
        run: |
          echo "Iniciando conexi√≥n sftp..."
          sleep 1
          echo "Subiendo archivos..."
          sleep 1
          echo "Reiniciando servidor..."
          echo "‚úÖ ¬°Despliegue completado!"

  # CAJA 5: Notificaci√≥n (Depende de Despliegue)
  notificacion:
    name: üìß Enviar Correo
    needs: despliegue
    runs-on: ubuntu-latest
    steps:
      - name: Notificar a Tony
        run: |
          echo "Enviando correo a tony.chenzhang@udla.edu.ec..."
          echo "Asunto: [Pipeline] Todo sali√≥ bien"
          sleep 1
          echo "‚úÖ Correo enviado exitosamente."
